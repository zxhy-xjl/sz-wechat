<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../sz-wechat/public/style/mui.min.css">
		<style>
			.list-title {
				margin: 20px 15px 10px;
				color: #3d3d3d;
				font-size: 15px;
			}
			
			.mui-table-view .mui-media-object {
				line-height: 75px;
				max-width: 100px;
				height: 75px;
			}
		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<!-- Slider -->
			<div class="mui-scroll">
				<!-- List -->
				<h4 class="list-title">用户</h4>
				<ul id="myList" class="mui-table-view">
				</ul>
			</div>
		</div>
	</body>

	<script src="../sz-wechat/public/script/mui.min.js"></script>
	<script src="../sz-wechat/public/script/app.js"></script>
	<script src="../sz-wechat/public/script/app.template.js"></script>
	<script type="text/javascript" charset="utf-8">
		(function(mui, doc) {
			alert(0)
			//mui初始化
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupLoad
					}
				}
			});
			mui.plusReady(function() {
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				app.initTemplates();
			});
			// 在刚方法内添加页面第一次被打开时需要执行的方法
			app.initPage = function() {
				setTimeout(function() {
					// 触发下拉加载时间
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 0);
			};
			
			var myList = document.getElementById('myList');
			//当前页数
			var page = 1;
			//每页显示大小
			var pageSize = 10;
			//总页数
			var total = 0;
			var host = "http://localhost:8080/sz-wechat";
			alert(host)
			function pulldownRefresh() {
				console.log("pulldownRefresh action");
				console.log("往下拉，每次都强制获取数据");
				mui('#pullrefresh').pullRefresh().refresh(true);
				alert(host + "/userInfo/users.do");
				// 初始化数据
				mui.ajax(host + "/userInfo/users.do", {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					data:{page:1,rows:pageSize},
					timeout: 10000, //超时时间设置为10秒；
					success: function(data, textStatus, xhr) {
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if (data) {
							
							// 清空原有数据
							myList.innerHTML = "";
							console.log("下拉成功后，设置page为2");
							total = data.total;
							page = 2;
							myList.innerHTML = myList.innerHTML + data.html;
							
						}
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						var over = (page-1)*pageSize >= total;
						console.log("show over:" + over);
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(over); 
					}
				});
			}
			function pullupLoad() {
				console.log("pullupLoad 往上推");
				// 初始化数据
				mui.ajax(host + "/userInfo/users.do", {
					dataType: 'json', //服务器返回json格式数据
					data:{page:page,rows:pageSize},
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data, textStatus, xhr) {
						//服务器返回响应，根据响应结果，分析是否登录成功；
						
						if (data) {
							
							console.log("获取成功之后，设置page+1:");
							total = data.total;
							page++;
							myList.innerHTML = myList.innerHTML + data.html;
							
						}
						//所有条数显示完了，就不在支持往上推获取新数据了
						var over = (page-1)*pageSize >= total;
						console.log("show over:" + over);
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(over); 
						
					}
				});
			}
			
			//主列表点击事件
			mui('#myList').on('tap', 'a', function() {
				var conf = {};
				conf.id = this.getAttribute('href');
				conf.href = this.href;
				//判断是否显示右上角menu图标；
				conf.showMenu = false;
				var h4el = this.getElementsByTagName("h4");
				if (h4el && h4el.length > 0) {
					conf.title = h4el[0].innerText.trim();
				} else {
					conf.title = this.innerText.trim();
				}
				console.log("conf.id:" + conf.id);
				console.log("conf.href:" + conf.href);
				console.log("conf.title:" + conf.title);
				console.log("开始进入detail处理");
				app.toDatail(conf);
			});
			//主列表点击事件
		}(mui, document));
	</script>

</html>
